<ion-card>
  <ion-card-header>
  <ion-grid>
    <ion-row *ngIf="!loading"><ion-col text-wrap>{{text}}</ion-col></ion-row>
    <ion-row *ngIf="loading">
        <ion-col col-10>Retrieving park closures...</ion-col>
        <ion-col col-2>
            <ion-spinner></ion-spinner>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-card-header>
</ion-card>
