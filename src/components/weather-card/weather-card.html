<ion-card>
    <ion-card-header>
        {{header}}
    </ion-card-header>

    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col col-4 id='weather-icon'><img
                        src='http://openweathermap.org/img/w/{{this.weatherInfo.icon_id}}.png'/></ion-col>
                <ion-col col-8 align-self-center id='weather-temp'>{{this.weatherInfo.max_temp}}&deg;F/{{this.weatherInfo.min_temp}}&deg;F</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 id='weather-description' class='capitalize'>{{this.weatherInfo.weather_desc}}</ion-col>
                <ion-col col-6 id='weather-humid'>Humidity: {{this.weatherInfo.humidity}}%</ion-col>
            </ion-row>
        </ion-grid>

    </ion-card-content>
</ion-card>
