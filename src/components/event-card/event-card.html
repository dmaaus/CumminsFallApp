<!-- Generated template for the EventCardComponent component -->

<ion-card>
    <ion-card-header>
        {{header}}
    </ion-card-header>

    <ion-card-content>
        <ion-slides pager>
            <ion-slide tappable (click)="loadEventPage()" *ngFor="let event of cumminsFallsDisplayEvents">
                <ion-row id="eventDate">{{event.date.toLocaleDateString()}}</ion-row>
                <ion-row id="eventTitle">{{event.title}}</ion-row>
                <ion-row id="eventSummary">{{event.summary}}</ion-row>
            </ion-slide>
            <ion-slide *ngIf="cumminsFallsEvents.length == 0">
                <span id="eventError">No events currently available. Check again tomrrow!</span>
            </ion-slide>
        </ion-slides>
    </ion-card-content>
</ion-card>
