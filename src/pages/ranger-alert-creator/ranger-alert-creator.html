<ion-header>

    <ion-navbar>
        <ion-title>Create Alert</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-row>
            <ion-col>
                <p>Send an alert to people in the area that Cummins Falls is closed for the rest of the day</p>
                <button ion-button (click)="closePark()">Send Alert</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p>Send a flood warning to people in the park to evacuate immediately</p>
                <button ion-button color="danger" (click)="floodWarning()">Send Flood Warning</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p>Schedule a closing for the future.</p>
                <button ion-button (click)="scheduleClosing()">Schedule Closing</button>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
