<ion-header>

    <ion-navbar>
        <ion-title>Compose Notification</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding style="width: 100%">
    <h3>Notification Properties</h3>
    <form (ngSubmit)="send()" #composeForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-input type="text" placeholder="Title" name="title" autocapitalize="words"
                                   [(ngModel)]="notification.title" required>
                        </ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-textarea type="text" placeholder="Message" name="message"
                                      [(ngModel)]="notification.message" required>
                        </ion-textarea>
                    </ion-item>
                    <ion-row>
                        <p>Kind:</p>
                        <ion-item>
                            <ion-select [selectOptions]="kindOptions" name="kind" [(ngModel)]="kind">
                                <ion-option text-wrap *ngFor="let k of humanReadableKinds()" value="{{k}}">
                                    {{k}}
                                </ion-option>
                            </ion-select>
                        </ion-item>
                    </ion-row>
                    <ion-row>
                        <p>Range of notification (Distance from Park):</p>
                        <ion-item>
                            <ion-select [selectOptions]="areaOptions" name="area" [(ngModel)]="area">
                                <ion-option text-wrap *ngFor="let a of humanReadableAreas()" value="{{a}}">
                                    {{a}}
                                </ion-option>
                            </ion-select>
                        </ion-item>
                    </ion-row>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <button ion-button class="submit-btn" full type="submit" [disabled]="!composeForm.form.valid">Send</button>
        </ion-row>
    </form>
</ion-content>
