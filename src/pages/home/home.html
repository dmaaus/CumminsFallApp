<ion-header>
  <ion-navbar>
    <ion-title>Cummins Falls</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to MacroFirm Park Services!</h2>
  <p>
    You are experiencing first-hand the amazing new app that allows you to
	stay up to date with Cummins Falls!
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  
  
  <ion-card>
      <ion-card-header>
        Popular Times
      </ion-card-header>
	  
      <ion-card-content>
        <canvas #barCanvas></canvas>
		<button id="0" type="button" (click)="btnClicked('0')">Traffic per Day</button>
		<button id="1" type="button" (click)="btnClicked('1')">Traffic per Week</button>
      </ion-card-content>
  </ion-card>
  
</ion-content>
