<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Cummins Falls Visitor Statistics</h2>
  <ion-card>
      <ion-card-header>
        Popular Times
      </ion-card-header>
	  
      <ion-card-content>
        <canvas #barCanvas></canvas>
		<button id="0" type="button" (click)="btnClicked('0')">Busiest Hour(s)</button>
		<button id="1" type="button" (click)="btnClicked('1')">Busiest Day(s)</button>
		
		<form action="/">
			Count for Specific Day:
			<input type="date" name="calendar">
			<input type="submit" (click)="submitForm('date')">
		</form>
      </ion-card-content>
  </ion-card>
  
</ion-content>
