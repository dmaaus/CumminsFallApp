<ion-header>
    <ion-navbar>
        <ion-title>Closings</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h3>Ongoing & Scheduled Closings</h3>
    <ion-item text-wrap *ngFor="let closing of closings">{{closing.getMessage()}}</ion-item>
    <button ion-button (click)="getClosings()">Refresh</button>
    <h6 *ngIf="closings.length === 0">There are no upcoming closings.</h6>
</ion-content>
