<ion-header>

    <ion-navbar>
        <ion-title>Reset Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding="true" style="width: 100%">
    <div style="width: 100%">
        <form (ngSubmit)="reset()" #form="ngForm">
            <ion-row>
                <ion-col>
                    <ion-row>
                        <p id="errorString">{{errorMessage}}</p>
                    </ion-row>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="password" placeholder="Old Password" name="oldPassword" [(ngModel)]="oldPassword"
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="New Password" name="newPassword" [(ngModel)]="newPassword"
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="New Password (Confirm)" name="newPassword2" [(ngModel)]="newPassword2"
                                       required></ion-input>
                        </ion-item>
                        <ion-item>

                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <button ion-button class="submit-btn" full type="submit" [disabled]="disableButton && !form.form.valid">
                    Reset
                </button>
            </ion-row>

        </form>
    </div>
</ion-content>
