<ion-header>

    <ion-navbar>
        <ion-title>Add a New Ranger</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding="true" style="width: 100%">
    <div style="width: 100%">
        <form (ngSubmit)="create()" #createForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-row>
                        <p id="errorString">{{errorMessage}}</p>
                    </ion-row>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="ranger.username"
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="ranger.name"
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="ranger.email"
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label>Admin</ion-label>
                            <ion-toggle [(ngModel)]="ranger.isAdmin" name="isAdmin" checked="false"></ion-toggle>
                        </ion-item>
                        <ion-item text-wrap>
                            Admins have the ability to add new rangers and delete existing ones (even the ranger who gave them admin rights!), so be careful who you make an admin.
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <button ion-button class="submit-btn" full type="submit" [disabled]="!createForm.form.valid">
                    Create
                </button>
            </ion-row>

        </form>
    </div>
</ion-content>
