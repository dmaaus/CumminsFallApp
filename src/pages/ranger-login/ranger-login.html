<ion-header>

    <ion-navbar>
        <ion-title>Ranger Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding="true" style="width: 100%">
    <div style="width: 100%">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-row>
                        <p id="errorString">{{errorMessage}}</p>
                    </ion-row>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Username" name="username" autocapitalize="off"
                                       [(ngModel)]="username" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"
                                       required>
                            </ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">
                    Login
                </button>
            </ion-row>

        </form>
    </div>
</ion-content>
