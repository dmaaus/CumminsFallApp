<ion-header>

    <ion-navbar>
        <ion-title>Ranger Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding="true" class="center" style="width: 100%">
    <div class="login-box" style="width: 100%">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-row>
                        <p id="errorString">{{errorMessage}}</p>
                    </ion-row>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username"
                                       required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"
                                       required>
                            </ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">
                        Login
                    </button>
                    <button ion-button class="register-btn" type="button" block clear (click)="createAccount()">Create
                        New Account
                    </button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
