<ion-header>

    <ion-navbar>
        <ion-title>{{ranger.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button (click)="deleteRanger()">Delete</button>
    <button ion-button *ngIf="ranger.isAdmin" (click)="revokeAdmin()">Revoke Admin Rights</button>
    <button ion-button *ngIf="!ranger.isAdmin" (click)="grantAdmin()">Grant Admin Rights</button>

</ion-content>
